<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Clone Hr810004</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <span><img class="logo" src="assets/images/logo.svg" alt="netflix logo"></span>
            <div class="buttons">
                <select class="select" name="language" id="language">
                    <option style="color: black; font-weight: 500;" value="English">English</option>
                    <option style="color: black; font-weight: 500;" value="Hindi">हिंदी</option>
                </select>
                <button class="login">Sign In</button>
            </div>
        </nav>
        <div class="box">
        </div>
        <div class="content">
            <span>Unlimited movies, TV shows and more</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="emailbutton">
                <input type="text" placeholder="Email Address" class="email">
                <button class="started">Get started</button>
            </div>
        </div>
    </div>
    <div class="line"></div>
</body>

</html>
